<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章列表</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">

      <form class="layui-form" id="form-search">
        <div class="layui-form-item layui-inline">
          <select name="cate_id">
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <select name="state">
            <option value="">所有状态</option>
            <option value="草稿">草稿</option>
            <option value="已发布">已发布</option>
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
      </form>

      <table class="layui-table">
        <colgroup>
          <col>
          <col width="42">
          <col width="120">
          <col width="72">
          <col width="120">
        </colgroup>
        <thead>
          <tr>
            <td>文章标题</td>
            <td>分类</td>
            <td>发表时间</td>
            <td>状态</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <div id="demo-laypage-data"></div>
      <!-- <div id="demo-laypage-data-view"></div> -->
    </div>
  </div>

  <script type="text/html" id="tpl-filter">
    <option value="">所有分类</option>
      {{each data}}
      <option value="{{$value.id}}">{{$value.name}}</option>
      {{/each data}}
  </script>

  <script type="text/html" id="tpl-table">

    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_id}}</td>
      <td>{{$value.pub_date|dataFormat}}</td>
      <!-- !!!!! 新东西：模板引擎的过滤器的是这么用的 -->
      <td>{{$value.state}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.id}}">删除</button>
      </td>
    </tr>
    {{/each data}}
  </script>

  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets/js/article/art_list.js"></script>
</body>

</html>

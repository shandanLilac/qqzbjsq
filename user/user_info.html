<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户信息</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/user/user_info.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">

      <form class="layui-form" lay-filter="formUserInfo">
        <!-- !!!!! 新东西：通过设置lay-filter属性，快速为表单赋值 -->
        <input type="hidden" name="id">
        <!-- !!!!! 新东西：由于接口限制，修改资料必须提交id属性，id又没有在页面上显示出来，用一个hidden的input，快速为表单赋值的时候，就给隐藏的表单也赋值了。这句可写在任意位置 -->
        <div class="layui-form-item">
          <label class="layui-form-lable">登录名称</label>
          <div class="layui-input-block">
            <input type="text" name="username" required lay-verify="required" placeholder="请输入登录名称" autocomplete="off" class="layui-input" readonly>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-lable">用户昵称</label>
          <div class="layui-input-block">
            <input type="text" name="nickname"  required lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-lable">用户邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" required lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
          </div>
        <div class="layui-form-item" style="margin-top: 20px;">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="btnSubmit">提交修改</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
          </div>
        </div>
      </form>

    </div>
  </div>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/layui/layui.all.js"></script>

  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/js/user/user_info.js"></script>
</body>
</html>
